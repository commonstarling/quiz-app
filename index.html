<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Z-Chi Quiz</title>
</head>
<body>
<img class="logo" src="images/ZSC_logo.png">
<h1>How well do you know Zeta Sigma Chi?</h1>

<div class="quiz-window">
	<h2 class="question">When was the sorority founded?</h2>
	<label for="radio1">
  		<input type="radio" name="radio" id="radio1" class="choices" checked/>
  		<span>1990</span>
	</label>

	<label for="radio2">
		<input type="radio" name="radio" id="radio2" class="choices"/>
		<span>1991</span>
	</label>

	<label for="radio3">
		<input type="radio" name="radio" id="radio3" class="choices"/>
		<span>1993</span>
	</label>

	<label for="radio4">
		<input type="radio" name="radio" id="radio4" class="choices"/>
		<span>1994</span>
	</label>
	<button class="submit">Submit</button>
	<br>
	<progress max="100" value="20" placeholder="Progress">Progress</progress>
</div>
	<p class="credit">By <a href="http://github.com/commonstarling" target="_blank">Sheena Ramirez</a></p>

	
</body>
</html>
