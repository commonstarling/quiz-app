<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Z-Chi Quiz</title>
</head>
<body>
<img class="logo" src="images/ZSC_logo.png">
<h1>How well do you know Zeta Sigma Chi?</h1>

<div class="quiz-window">
	<h2 class="question">How many Mommy Chis are there?</h2>
	<div class="answers">
		<input type="radio" name="radio" id="radio1" class="choices">
		<label for="radio1">Five</label>
	</div>

	<div class="answers">
		<input type="radio" name="radio" id="radio2" class="choices">
		<label for="radio2">Seven</label>
	</div>

	<div class="answers">
		<input type="radio" name="radio" id="radio3" class="choices">
		<label for="radio3">Eight</label>
	</div>

	<div class="answers">
		<input type="radio" name="radio" id="radio4" class="choices">
		<label for="radio4">One</label>
	</div>
</div>

<progress max="100" value="20"></progress>
	
</body>
</html>
