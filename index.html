<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Z-Chi Quiz</title>
</head>
<body>
<img class="logo" src="images/ZSC_logo.png">
<h1 class="subhead">How well do you know Zeta Sigma Chi?</h1>

<section class="intro">
	<h1>Welcome to the Zeta Sigma Chi quiz!</h1>
	<h2>See how much you know about our sorority's history by clicking on an answer and hitting the "submit" button afterward.</h2>
	<button id="start">Start</button>
</section>

<section class="quiz-window">
	<div id="quizQuestions">
				<h2 id="Question">When was the sorority founded?</h2>
				
	</div> 
	<form class="answers">
		<label for="radio1">
	  		<input type="radio" name="radio" id="radio1" class="choices" value="1990" checked/>
	  		<span>1990</span>
		</label>

		<label for="radio2">
			<input type="radio" name="radio" id="radio2" class="choices" value="1991"/>
			<span>1991</span>
		</label>

		<label for="radio3">
			<input type="radio" name="radio" id="radio3" class="choices" value="1993"/>
			<span>1993</span>
		</label>

		<label for="radio4">
			<input type="radio" name="radio" id="radio4" class="choices" value="1994"/>
			<span>1994</span>
		</label>
	</form>
	<button class="submit">Submit</button>
	<br>
	<progress id="progress" max="100" value="20">Progress</progress>

</section>

<section class="results">
	<h1>You got 4 out of 5 questions correct!</h1>
	<button id="reset">Reset</button>
</section>
	<p class="credit">By <a href="http://github.com/commonstarling" target="_blank">Sheena Ramirez</a></p>

	
</body>
</html>
